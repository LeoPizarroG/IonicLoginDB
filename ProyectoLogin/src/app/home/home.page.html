<ion-header [translucent]="true">
  <ion-toolbar>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="header">
      <h1>Inicio de Sesión</h1>
  </div>

  <form>
    <h5>Usuario:</h5>
    <ion-input placeholder="Introduzca su Usuario" required [(ngModel)]="usuario" name="user">
      <ion-icon name="person-circle-outline"></ion-icon>&nbsp;
    </ion-input>
    <br>
    <h5>Contraseña:</h5>
    <ion-input placeholder="Introduce su Contraseña" type="password" required [(ngModel)]="contrasena" name="pass">
      <ion-icon name="lock-closed-outline"></ion-icon>&nbsp;
    </ion-input>
    <h3>¿Olvidó su contraseña?</h3>
    <br>
    <ion-button expand="block" shape="round" color="tercero" type="submit" (click)="login()">Login</ion-button>
    <h2>O</h2>
    <ion-button expand="block" shape="round" color="tercero" routerLink="/registro">Registrarse</ion-button>
  </form>

  <br>
  <br>

  <ion-footer  class="ion-no-border">
    <ion-toolbar id="footer">
      <h4>Hecho con ❤️</h4>
    </ion-toolbar>
  </ion-footer>

</ion-content>
